site_name: Kenan
nav: 
  - Home: index.md
  - About: about.md
theme: material
# plugins: 
#   - glightbox
markdown_extensions:
  - attr_list
plugins:
   - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      # auto_themed: false
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
